databaseChangeLog:
  - changeSet:
      id: create-users #текстовый идентификатор (Обязателен)
      author: nikitalipatov # автор (Обязателен)
      changes:
        - createTable: # создаем новую таблицу
            tableName: users
            columns: # объявления колонок
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: age
                  type: Integer
                  constraints:
                    nullable: false