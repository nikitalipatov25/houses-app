databaseChangeLog:
  - changeSet:
      id: create-houses #текстовый идентификатор (Обязателен)
      author: nikitalipatov # автор (Обязателен)
      changes:
        - createTable: # создаем новую таблицу
            tableName: houses
            columns: # объявления колонок
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: adress
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: owner
                  type: bigint
                  constraints:
                    foreignKeyName: user_house_fk
                    referencedTableName: users
                    referencedColumnNames: id
